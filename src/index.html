<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST"
    >
      <fieldset class="field-set">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname"> Surname: </label>
          <input
            type="text"
            name="Surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="name"> Name: </label>
          <input
            type="text"
            name="Name"
            autocomplete="off"
            id="name"
            required
          >
        </div>
        <div class="form-field">
          <label for="age"> How old are You? </label>
          <input
            type="number"
            name="Age"
            value="12"
            min="1"
            max="100"
            id="age"
            required
          >
        </div>
        <div class="form-field">
          <label for="date"> Full date of birth: </label>
          <input
            type="date"
            name="date-birth"
            value="mm / dd / yyyy"
            id="date"
            required
          >
        </div>

        <div class="form-field">
          <label for="agreement"> I accept the term of the agreement </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email"> E-mail: </label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            placeholder ="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password"> Password: </label>
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
            id="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <input
            type="radio"
            name="love_cats"
            id="yes"
            required
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="love_cats"
            id="no"
            required
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color"> What is your favorite color? </label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>

        <div class="form-field">
          <label for="time"> What time do you go to bed? </label>
          <input
            type="time"
            name="time-to-sleep"
            id="time"
            step="2"
            required
          >
        </div>

        <div class="form-field">
          <label for="cars"> What are your favorite brand of cars? </label>
          <select
            name="Cars"
            id="cars"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments"> Comments: </label>
          <textarea
            name="Comments"
            id="comments"
            minlength="1"
            maxlength="50"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend"> Would you recommend us? </label>
          <select
            id="recommend"
            name="recommend"
            size="1"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
